syntax = "proto3";

package com.example.sharov.anatoliy.crawlerkafkasimulator.messages;

option java_package = "com.example.sharov.anatoliy.crawlerkafkasimulator.protobuf";
option java_outer_classname = "NewsProtos";

message News {

	required string newsTitle = 1;
	required string newsBody = 2;
	required string newsLink = 3;
	required string siteLink = 4;
	repeated string newsPresentTegs = 5;
	required LocalDate newsDate = 6;

}