syntax = "proto3";

package com.example.sharov.anatoliy.producer.messages;

option java_package = "com.example.sharov.anatoliy.producertickertick.protobuf";
option java_outer_classname = "StoryProtos";

message Story {
	string id;
	string title;
	string url;
	string site; 
	int64 time; 
	string favicon_url;
	optional repeated string tags; 
	optional repeated string similar_stories; 
	optional string description;

}

