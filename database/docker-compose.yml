version: "3"

services:
  postgres:
    container_name: database
    restart: always
    ports:
      - 5432:5432
    build:
      context: .
      dockerfile: Dockerfile.postgres-database
    environment:
      POSTGRES_DB: newses
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD: 1111
    volumes:
      - my_postgres_data:/var/lib/postgresql/data
      
volumes:
  my_postgres_data:
