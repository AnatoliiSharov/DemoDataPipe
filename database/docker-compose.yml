version: "3"

services:
  postgres:
    container_name: database
    restart: always
    ports:
      - 5432:5432
    build:
      context: .
      dockerfile: Dockerfile.postgres-database
    environment:
      DATABASE_DB: newses
      DATABASE_USER: crawler
      DATABASE_PASSWORD: 1111
    volumes:
      - my_postgres_data:/var/lib/postgresql/data
      
volumes:
  my_postgres_data:
