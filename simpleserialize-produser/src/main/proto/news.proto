syntax = "proto3";

package com.example.sharov.anatoliy.simpleserialize.produser.messages;

option java_package = "com.example.sharov.anatoliy.simpleserialize.produser.protobuf";
option java_outer_classname = "NewsProtos";

message News {

	string title = 1;
	string body = 2;
	string link = 3;
	repeated string tags = 4;

}
